<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto&display=swap" rel="stylesheet">
    <title>Deaver Brothers</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="title-container">
          <h1>THE DEAVER BROTHERS, <br> STAND-UP COMEDIANS</h1>
        </div>
        <div class="subtitle-container">
          <p>The Deaver Brothers are a comedy duo comprised twin brothers Luke and Cole Deaver. They act, write, and most importantly perform stand-up. </p>
        </div>
        <div class="footer-left">
          <div onmouseover="revealEmail()" onmouseout="unrevealEmail()" class="reveal">
            <p>EMAIL</p>
            <ul id="email">
              <li><a href="mailto:cole.deaver@gmail.com">cole.deaver@gmail.com</a></li>
              <li><a href="mailto:luke.deaver@gmail.com">luke.deaver@gmail.com</a></li>
            </ul>
          </div>
          <div onmouseover="revealInsta()" onmouseout="unrevealInsta()" class="reveal">
            <p>INSTAGRAM</p>
            <ul id="insta">
              <li><a href="https://www.instagram.com/cadeaver/" target="_blank">@cadeaver</a></li>
              <li><a href="https://www.instagram.com/lukedeaver/" target="_blank">@lukedeaver</a></li>
            </ul>
          </div>
          <div class="reveal">
            <p><a href="#">YOUTUBE</a></p>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="./images/laughing-placeholder.jpg" alt="">
        <div class="footer-right"><div>
      </div>
    </div>


    <script type="text/javascript">
      function revealEmail() {
        document.getElementById("email").style.visibility = "visible";
      }
      function unrevealEmail() {
        document.getElementById("email").style.visibility = "hidden";
      }

      function revealInsta() {
        document.getElementById("insta").style.visibility = "visible";
      }
      function unrevealInsta() {
        document.getElementById("insta").style.visibility = "hidden";
      }

    </script>

  </body>
</html>
